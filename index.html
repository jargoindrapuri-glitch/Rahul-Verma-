
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jagruk Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Light Mode Defaults */
        --bg-primary: #f4f4f5; /* Zinc 100 */
        --bg-card: #ffffff;    /* White */
        --border-color: #e4e4e7; /* Zinc 200 */
        --text-main: #18181b;    /* Zinc 900 */
        --text-muted: #71717a;   /* Zinc 500 */
      }

      .dark {
        /* Dark Mode Defaults */
        --bg-primary: #09090b; /* Zinc 950 */
        --bg-card: #18181b;    /* Zinc 900 */
        --border-color: #27272a; /* Zinc 800 */
        --text-main: #e4e4e7;    /* Zinc 200 */
        --text-muted: #a1a1aa;   /* Zinc 400 */
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b; 
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                50: '#fffbf0',
                100: '#fef5cd',
                200: '#fee89b',
                300: '#fdd65e',
                400: '#fcc02e',
                500: '#f59e0b', // Amber-500 base
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#451a03',
              },
              // Dynamic Semantic Colors mapped to CSS Variables
              dark: {
                bg: 'var(--bg-primary)',
                card: 'var(--bg-card)',
                border: 'var(--border-color)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.5.28"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
